<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <title>Counter App</title>
  </head>
  <body>
    <div
      class="bg-gradient-to-br from-slate-900 to-cyan-900 min-h-screen flex items-center justify-center"
    >
      <div
        class="flex flex-col text-white bg-gradient-to-br from-slate-800 to-cyan-800 p-10 rounded-xl shadow-2xl"
      >
        <h1 id="number" class="text-white text-5xl font-bold text-center my-10">
          0
        </h1>
        <div class="flex items-center gap-x-5 mb-10">
          <button
            id="btn"
            class="decrease bg-red-800 px-2 rounded-xl shadow-lg py-1 text-sm font-semibold"
          >
            Decrease
          </button>
          <button
            id="btn"
            class="reset bg-blue-800 px-2 rounded-xl shadow-lg py-1 text-sm font-semibold"
          >
            Reset
          </button>
          <button
            id="btn"
            class="increase bg-green-800 px-2 rounded-xl shadow-lg py-1 text-sm font-semibold"
          >
            Increase
          </button>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
